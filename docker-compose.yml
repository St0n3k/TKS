version: "3.8"

services:
  pg_tks:
    build: .
    image: tks_pg_custom
    container_name: pg_tks
    hostname: pg_tks
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: rentdb
      POSTGRES_USER: rent
      POSTGRES_PASSWORD: rent
    volumes:
      - rent:/var/lib/postgresql/data
volumes:
  rent: